<script>
  var arr=[44,5,77,8,9,111];
  var c;
  for(var i=arr.length;i>0;i--){
      for(var j=0;j<i-1;j++){
        if(arr[j]>arr[j+1]){
            c=arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=c;
        }
      }
      console.log(arr);
  }
  console.log(arr);
